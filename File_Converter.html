
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online File Converter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div>
      <br /><br />
      <h1 style="text-align: center;">Convert Web to PDF or DOC </h1>
      <form class="/convert/topdf" action="/convert/topdf" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <div class="form-group">
             <label for="formGroupExampleInput">WEB URL</label>
             <input type="text" class="form-control" id="formGroupExampleInput" placeholder="PASTE WEB URL HERE">
           </div>
        </div>
        <div class="form-group">
          <label for="to">To:</label>
          <select class="form-control form-control-lg" name="to">
            <option>PDF</option>
            <option>DOC</option>
          </select>
        </div>
        <br />
        <div class="form-group">
          <button class="btn btn-danger btn-block">
            Convert
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
